<div class="holder padding-zero">
  <div class="loyalty-plugin" data-ng-init="setWidth()">
    <div id="carousel" ng-if="WidgetHome.carouselImages.length"
         build-fire-carousel=""
         ng-style="WidgetHome.carouselImages.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"></div>
    <div class="padded padding-bottom-zero"
         ng-if="WidgetHome.showDescription(WidgetHome.data.description)">
      <p ng-bind-html='WidgetHome.safeHtml(WidgetHome.data.description)'></p>
    </div>
    <div class="list-layout layout1" ng-if="WidgetHome.votes">
      <div class="group-row">
        <div class="list-item col-xs-6 padding-zero has-info-bar pull-left" ng-repeat="vote in WidgetHome.votes">
          <div class="list-item-media text-center" ng-click="WidgetHome.openVote(vote, $index)">
            <div class="list-media-holder hidden">
              <img load-image="1x1"
                   crop-width="380" crop-height="380" crop-type="crop"
                   data-final-src="{{vote.data.listImage}}" ng-if="vote.data.listImage">
              <img src="../../../styles/media/holder-1x1.png" ng-if="!vote.data.listImage">
            </div>
          </div>
          <div class="copy margin-top-five text-center">
            <p class="ellipsis text-primary">
              <a class="text-primary" href="javascript:void(0);"
                 ng-click="WidgetHome.openVote(vote, $index)">{{vote.data.title}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
